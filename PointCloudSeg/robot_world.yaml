world:
  height: 20
  width: 20
  step_time: 0.1
  sample_time: 0.1
  offset: [0, 0]
  collision_mode: 'stop'  # 'stop', 'unobstructed', 'reactive'
  control_mode: 'keyboard'  # 'keyboard', 'auto'
  obstacle_map: './maps/eval_exploration_8.png'
  mdownsample: 1

robot:
  - kinematics: {name: 'diff'}  # omni, diff, acker
    shape: {name: 'rectangle', length: 0.8, width: 0.4, wheelbase: 0.3}
    state: [10.0, 10.0, 0.0] 
    goal: [8.5, 1.5, 0] 
    vel_min: [-1.5, -1.5]
    vel_max: [1.5, 1.5]
    goal_threshold: 0.1

    sensors:
      - type: 'lidar2d'
        range_min: 0
        range_max: 6
        angle_range: 6.28
        number: 100
        noise: true
        std: 0.02
        angle_std: 0.05
        alpha: 0.2


    plot:
      show_trail: False
      show_goal: False

obstacle:
  - number: 10
    kinematics: {name: 'omni'}
    distribution: {name: 'random', range_low: [5.0, 5.0, -3.14], range_high: [15.0, 15.0, 3.14]}
    behavior: {name: 'rvo', wander: True, range_low: [1.5, 1.5, -3.14], range_high: [8.5, 8.5, 3.14], vxmax: 0.8, vymax: 0.8, factor: 1.0}
    vel_max: [0.8, 0.8]
    vel_min: [-0.8, -0.8]
    shape:
    shape:
      - {name: 'circle', radius: 0.6, random_shape: False}
      # - {name: 'polygon', random_shape: true, avg_radius_range: [0.2, 0.3], irregularity_range: [0, 0.2], spikeyness_range: [0, 0.2], num_vertices_range: [4, 6]}